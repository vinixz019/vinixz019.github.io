<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Sneakers</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f4f4f4}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
width:100%;
background:#000;
color:#fff;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
z-index:1000;
}
.logo{font-size:22px;font-weight:bold}
.menu button{
background:none;
border:none;
color:#fff;
margin:0 10px;
cursor:pointer;
font-size:14px;
}
.search{
padding:6px;
border-radius:4px;
border:none;
}
.cart-btn{
background:#ff3c00;
border:none;
color:#fff;
padding:7px 12px;
cursor:pointer;
border-radius:4px;
}

/* BANNER */
.banner{
margin-top:70px;
height:60vh;
background:linear-gradient(to right,#000,#444);
color:#fff;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.banner h1{font-size:42px}

/* PRODUTOS */
.produtos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:30px;
}
.card{
background:#fff;
padding:15px;
border-radius:10px;
text-align:center;
transition:.3s;
}
.card:hover{transform:scale(1.05)}
.card img{width:100%;border-radius:8px}
.card button{
margin-top:8px;
padding:6px 10px;
border:none;
background:#ff3c00;
color:#fff;
cursor:pointer;
border-radius:4px;
}

/* CARRINHO */
.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#fff;
padding:20px;
box-shadow:-2px 0 10px rgba(0,0,0,.3);
transition:.4s;
overflow:auto;
z-index:2000;
}
.cart.active{right:0}
.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}
.cart-item button{
background:red;
border:none;
color:#fff;
padding:2px 6px;
cursor:pointer;
}
.checkout-btn{
width:100%;
padding:8px;
background:#25D366;
color:#fff;
border:none;
margin-top:10px;
cursor:pointer;
border-radius:5px;
}

/* RESPONSIVO */
@media(max-width:600px){
.banner h1{font-size:28px}
}
</style>
</head>
<body>

<div class="navbar">
<div class="logo">Elite Sneakers</div>

<div class="menu">
<button onclick="filtrar('todos')">Todos</button>
<button onclick="filtrar('esportivo')">Esportivo</button>
<button onclick="filtrar('casual')">Casual</button>
<button onclick="filtrar('premium')">Premium</button>
</div>

<input type="text" class="search" id="search" placeholder="Buscar...">
<button class="cart-btn" onclick="toggleCart()">ðŸ›’</button>
</div>

<div class="banner">
<h1>Nova ColeÃ§Ã£o 2026</h1>
<p>Os melhores sneakers do mercado</p>
</div>

<div class="produtos" id="produtos"></div>

<div class="cart" id="cart">
<h2>Meu Pedido</h2>
<div id="cartItems"></div>
<button class="checkout-btn" onclick="enviarWhats()">Enviar Pedido via WhatsApp</button>
</div>

<script>

const numeroWhats = "5599999999999"; // COLOQUE SEU NÃšMERO AQUI

const produtosData = [];

let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function renderProdutos(lista){
const container = document.getElementById("produtos");
container.innerHTML="";
lista.forEach((produto,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${produto.img}">
<h3>${produto.nome}</h3>
<p>Consulte disponibilidade</p>
<button onclick="addCarrinho(${index})">Adicionar ao Pedido</button>
</div>`;
});
}

function addCarrinho(i){
carrinho.push(produtosData[i]);
salvar();
renderCarrinho();
}

function renderCarrinho(){
const container=document.getElementById("cartItems");
container.innerHTML="";
carrinho.forEach((item,i)=>{
container.innerHTML+=`
<div class="cart-item">
<span>${item.nome}</span>
<button onclick="remover(${i})">X</button>
</div>`;
});
}

function remover(i){
carrinho.splice(i,1);
salvar();
renderCarrinho();
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function filtrar(cat){
if(cat==="todos") renderProdutos(produtosData);
else renderProdutos(produtosData.filter(p=>p.categoria===cat));
}

function enviarWhats(){
if(carrinho.length===0){
alert("Seu pedido estÃ¡ vazio");
return;
}

let mensagem="OlÃ¡! Gostaria de pedir:\n\n";
carrinho.forEach(item=>{
mensagem+=item.nome+"\n";
});

window.open(`https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`);
}

function salvar(){
localStorage.setItem("carrinho",JSON.stringify(carrinho));
}

document.getElementById("search").addEventListener("input",function(e){
let termo=e.target.value.toLowerCase();
renderProdutos(produtosData.filter(p=>p.nome.toLowerCase().includes(termo)));
});

renderProdutos(produtosData);
renderCarrinho();

</script>

</body>
</html>
